<!DOCTYPE html>
<html>
<head>
    <title>Buffer to Text Converter</title>
</head>
<body>
    <h1>Buffer to Text Converter</h1>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="base64_data">Base64 Data:</label><br>
        <textarea name="base64_data" rows="10" cols="50">{{ base64_data }}</textarea><br><br>
        <label for="encoding">Encoding:</label>
        <select name="encoding">
            <option value="auto" {% if encoding == 'auto' %}selected{% endif %}>Auto</option>
            <option value="utf-8" {% if encoding == 'utf-8' %}selected{% endif %}>UTF-8</option>
            <option value="ascii" {% if encoding == 'ascii' %}selected{% endif %}>ASCII</option>
            <option value="latin-1" {% if encoding == 'latin-1' %}selected{% endif %}>Latin-1</option>
            <option value="utf-16" {% if encoding == 'utf-16' %}selected{% endif %}>UTF-16</option>
            <option value="utf-32" {% if encoding == 'utf-32' %}selected{% endif %}>UTF-32</option>
        </select><br><br>
        <input type="submit" value="Convert">
    </form>
    {% if result %}
        <h2>Converted Text (Encoding: {{ encoding }})</h2>
        <textarea rows="10" cols="50">{{ result }}</textarea>
    {% endif %}
</body>
</html>
